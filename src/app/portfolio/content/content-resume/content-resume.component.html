<div class="content flex">
  <div class="container-title">
    <h2 class="main-title">Resumo</h2>
  </div>

  <div class="resume">
    @for (info of infos(); track info) {
      <details>
        <summary>
          <strong> {{info.title}} </strong>
          <p> {{info.info}}  </p>
        </summary>
        <article>{{info.description}}</article>
      </details>
    }

  </div>
</div>
