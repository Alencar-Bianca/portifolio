<div class="content flex">
  <div class="container-title">
    <h2 class="main-title">Projetos</h2>
  </div>

  <div class="resume">
    <ul class="flex">
      @for(project of projects(); track project){
      <a [href]="project.link" target="_blank">
        <li class="flex conatiner-content">
          <img [src]="project.src" [alt]="project.alt" [attr.width]="project.with" [attr.height]="project.height" loading="lazy"
          />
          <div>
            <h2>{{project.title}}</h2>
            <p>{{project.description}}</p>
          </div>
        </li>
      </a>
      }
    </ul>
  </div>
</div>
