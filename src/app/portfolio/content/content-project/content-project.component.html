<div class="content flex">
  <div class="container-title">
    <h2 class="main-title">Projetos</h2>
  </div>

  <div class="resume">
    <ul>
      @for(project of projects(); track project){
      <li>
        <button (click)="openDialog(project)">
          <img
            [src]="project.src"
            [alt]="project.alt"
            [attr.width]="project.with"
            [attr.height]="project.height"
            loading="lazy"
          />
        </button>
      </li>
      }
    </ul>
  </div>
</div>
